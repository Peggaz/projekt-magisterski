{% extends 'base.html' %}
{% block main_content %}
<section class="main-wrapper container center">
    <h1 class="center"> Wzorce wykorzystywane podczas analizy </h1>

    {% for term in terms %}
    <div class="center">Term: <i>{{term}}</i> graf dla termu:
        <img class="img_term center" src="{{ url_for('static', filename = '/img/terms/')}}{{term}}.png">
    </div>
    {% endfor %}
</section>
{% endblock %}
